<div class="offer depth--sm depth--sm-hover rounded--sm">

  <a class="offer__link" href="{{offer.link}}"><span class="btn btn--orange">{{locale.offer.view-offer}}</span></a>

  <div class="img img--16-9" style="background-image: url('{{offer.image}}')">

  </div>

  <div class="boxpad--md">

    <div class="offer__location">{{offer.location}}</div>
    <h3 class="h h--xxs">{{offer.title}}</h3>
    <div class="space--xxs"></div>
    <div class="offer__description">{{offer.description}}</div>

    <div class="offer__bottom">

      <div class="offer__bottom-left">

        <div class="offer__details">
          <p>
            {{locale.offer.from}}
            <span class="offer__price">{{locale.offer.currency}}{{offer.price}}</span>
            {{offer.price-description}}
          </p>
        </div>

      </div>
      <div class="offer__bottom-right">
        <div class="offer__discount">-{{offer.saved}}%</div>
      </div>

    </div>

  </div>

</div>
