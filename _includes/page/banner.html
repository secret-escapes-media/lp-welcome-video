<div class="bg--black theme--light">

  <div class="banner">
    <div class="banner__container">
      <div class="banner__left">
        <div class="row row--match-height">
          <div class="col col--6">
            <div class="img img--1-1 banner__image rounded--xxxl" style="background-image: url({{site.img}}/{{page.id}}/banner-1.jpg);"></div>
            <div class="space--lg"></div>
            <div class="img img--1-1 banner__image rounded--xxxl" style="background-image: url({{site.img}}/{{page.id}}/banner-2.jpg);"></div>
          </div>
          <div class="col col--6">
            <div class="img img--1-1 banner__image rounded--xxxl" style="background-image: url({{site.img}}/{{page.id}}/banner-3.jpg);"></div>
            <div class="space--lg"></div>
            <div class="img img--1-1 banner__image rounded--xxxl" style="background-image: url({{site.img}}/{{page.id}}/banner-4.jpg);"></div>
          </div>
        </div>
      </div>



      <div class="banner__center">
        <div class="banner__center-inner">

        <div class="banner__video rounded--xxxl" style="background-image: url({{site.img}}/{{page.id}}/banner-video.jpg);">
          <a href="#" class="banner__video-link js-play">
            <div class="banner__video-btn"></div>
          </a>
          <iframe class="banner__video-iframe" width="100%" height="100%" src="https://www.youtube.com/embed/dxOOartTmMs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="banner__window" style="background-image: url({{site.img}}/{{page.id}}/window.svg);"></div>
        </div>
      </div>



      <div class="banner__right">
        <div class="row row--match-height">
          <div class="col col--6">
            <div class="img img--1-2 img--tall rounded--xxxl" style="background-image: url({{site.img}}/{{page.id}}/banner-5.jpg);"></div>
          </div>
          <div class="col col--6">
            <div class="img img--1-1 banner__image rounded--xxxl" style="background-image: url({{site.img}}/{{page.id}}/banner-6.jpg);"></div>
            <div class="space--lg"></div>
            <div class="img img--1-1 banner__image rounded--xxxl" style="background-image: url({{site.img}}/{{page.id}}/banner-7.jpg);"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container vpad--xxl text--center">
    {{page.banner.title}}
    <div class="width width--xl space--sm">
    {{page.banner.content}}
    </div>
  </div>

</div>
